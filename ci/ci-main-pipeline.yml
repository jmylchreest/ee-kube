resources:
  - name: ee-kube-git
    type: git
    source:
      uri: http://github.com/jmylchreest/ee-kube.git
      branch: master
  - name: ee-kube-dockerhub-image
    type: docker-image
    source:
      repository: jmylchreest/ee-kube
      username: {{dockerhub-username}}
      password: {{dockerhub-password}}

jobs:
  - name: job-build-test-push
    plan:
      - get: ee-kube-git
        trigger: true
      - task: task-build-test
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: golang
          inputs:
            - name: ee-kube-git
          run:
            dir: ee-kube-git
            path: ci/scripts/build.sh
    on_success:
      put: ee-kube-dockerhub-image
      params:
        build: ee-kube-git
